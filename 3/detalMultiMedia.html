<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details and MultiMedia</title>
</head>
<body>
    <details>
        <summary>Save The Tiger</summary>
        <details>
            <summary>season1</summary>
            <details>
                <summary>episode1</summary>
                <video controls width="300" height="300">
                    <source src="./STT.mp4" type="video/mp4">
                </video>
            </details>
            <details>
                <summary>episode2</summary>
                <video controls width="300" height="300">
                    <source src="./STT.mp4" type="video/mp4">
                </video>
            </details>
            <details>
                <summary>episode3</summary>
                <video controls width="300" height="300">
                    <source src="./STT.mp4" type="video/mp4">
                </video>
            </details>
        </details>
        <details>
            <summary>season2</summary>
            <details>
                <summary>episode1</summary>
                <video controls width="300" height="300">
                    <source src="./STT.mp4" type="video/mp4">
                </video>
            </details>
            <details>
                <summary>episode2</summary>
                <video controls width="300" height="300">
                    <source src="./STT.mp4" type="video/mp4">
                </video>
            </details>
            <details>
                <summary>episode3</summary>
                <video controls width="300" height="300">
                    <source src="./STT.mp4" type="video/mp4">
                </video>
            </details>
        </details>
    </details>
</body>
</html>
